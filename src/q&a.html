<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="searchScript.js" defer></script>
</head>
<body>
    <form>   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative" >
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none" >
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" data-search placeholder="Search your queries" required>
            <button type="submit" id="sbtn" class="text-white absolute right-2.5 bottom-2.5 bg-green-400 hover:opacity-60 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" >Search</button>
            </div>

            <div data-user-cards-container>
                <template data-user-template>
                    <div class="m-4  pt-2 border-solid border-orange-300 border-2  max-w-xs rounded overflow-hidden shadow-lg">
                        <div class="py-2">
                            <div class="font-bold text-xl text-red-400 mb-2" data-header></div>
                            <div class=" text-green-400 font-bold text-base" data-body></div>  
                        </div>
                    </div>
                </template>
            </div>            
    </form>

</body>
</html>
