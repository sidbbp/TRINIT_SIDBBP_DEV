<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/dist/output.css">
    </head>
<body>


<div class="flex items-center justify-center h-screen flex-col">
    <div class="p-5"><p class="font-bold">Click the button to get your coordinates.</p></div>
    <div class="p-5"><button class="bg-green-400 text-lg rounded-full border-2 p-5 border-solid border-black hover:opacity-60" onclick="getLocation()">Get Position</button></div>
    <div><p id="demo" class="font-semibold"></p></div>
</div>


<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
